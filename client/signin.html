<!DOCTYPE html>
<html>

<head>
    <title>Login Page</title>
    <style>
        body {
            font-family: Arial, sans-serif;
        }

        .container {
            max-width: 400px;
            margin: 0 auto;
            padding: 20px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }

        h2 {
            text-align: center;
        }

        .form-group {
            margin-bottom: 10px;
        }

        .form-group label {
            display: block;
            font-weight: bold;
            margin-bottom: 5px;
        }

        .form-group input[type="email"],
        .form-group input[type="password"] {
            width: 100%;
            padding: 5px;
            font-size: 16px;
        }

        .form-group button {
            width: 100%;
            padding: 10px;
            background-color: #4CAF50;
            color: white;
            border: none;
            cursor: pointer;
            font-size: 16px;
        }

        .form-group button:hover {
            background-color: #45a049;
        }

        .error-message {
            color: red;
        }
    </style>
</head>

<body>
    <div class="container">
        <h2>Login</h2>
        <form id="login-form">
            <div class="form-group">
                <label for="email">Email:</label>
                <input type="email" id="email" required>
            </div>
            <div class="form-group">
                <label for="password">Password:</label>
                <input type="password" id="password" required>
            </div>
            <div class="form-group">
                <button type="submit">Log In</button>
            </div>
        </form>
        <p id="error-message" class="error-message"></p>
        <p>Don't have an account? <a href="index.html">Sign up</a></p>
    </div>

    <script src="https://www.gstatic.com/firebasejs/8.6.7/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.6.7/firebase-auth.js"></script>
    <script>
        // Initialize Firebase
        var firebaseConfig = {
            // Replace with your own Firebase project configuration
            apiKey: "AIzaSyCkTMbRGChvyq96eqYSLoWS8qWmA8hWVWk",
            authDomain: "game-ppt-ab38d.firebaseapp.com",
            projectId: "game-ppt-ab38d",
        };

        firebase.initializeApp(firebaseConfig);

        // Get elements
        const loginForm = document.getElementById('login-form');
        const emailField = document.getElementById('email');
        const passwordField = document.getElementById('password');
        const errorMessage = document.getElementById('error-message');

        // Login form submit event
        loginForm.addEventListener('submit', function (event) {
            event.preventDefault();

            const email = emailField.value;
            const password = passwordField.value;

            // Sign in with email and password
            firebase.auth().signInWithEmailAndPassword(email, password)
                .then(function (userCredential) {
                    // Clear form fields
                    emailField.value = '';
                    passwordField.value = '';

                    // Do something after successful login, e.g., redirect to another page
                    // Replace the window.location.href with your desired destination
                    window.location.href = 'game.html';
                })
                .catch(function (error) {
                    // Display error message
                    errorMessage.textContent = error.message;
                });
        });
    </script>
</body>

</html>
